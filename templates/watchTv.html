{% extends 'base.html' %}
{% block title %}Streaming Service â€¢ Watch TV{% endblock %}
{% block content %}
  <div class="alert" role="alert">Warning: Use an ad-blocker. If a new tab opens, close it immediately.</div>
  <p class="kicker">Other episodes are usually available via the player menu.</p>
  <div class="iframe-wrap" style="margin-top:12px;">
    <div class="iframe-box">
      <iframe id="movie" src="https://www.2embed.cc/embedtvfull/{{id}}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script>
  window.addEventListener('load', () => {
    try { document.getElementById('movie')?.focus(); } catch (e) {}
    alert('WARNING: USE AN AD-BLOCKER!');
  });
</script>
{% endblock %}
