{% extends 'base.html' %}
{% block title %}Streaming Service â€¢ Watch Movie{% endblock %}
{% block content %}
  <div class="alert" role="alert">Warning: Use an ad-blocker. If a new tab opens, close it immediately.</div>
  <div class="iframe-wrap" style="margin-top:16px;">
    <div class="iframe-box">
      <iframe id="movie" src="https://www.2embed.cc/embed/{{id}}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script>
  // Ensure focus styles work and provide minimal UX hint
  window.addEventListener('load', () => {
    try { document.getElementById('movie')?.focus(); } catch (e) {}
    alert('WARNING: USE AN AD-BLOCKER!');
  });
</script>
{% endblock %}
