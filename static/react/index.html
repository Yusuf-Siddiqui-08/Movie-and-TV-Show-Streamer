<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streaming Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">Streaming Service</a>
      <nav class="nav">
        <a href="/" class="nav-link" id="nav-home-link">Home</a>
        <div class="nav-search" id="nav-search">
          <input type="text" id="nav-search-input" class="input" placeholder="Search titles..." aria-label="Search titles" />
          <button class="btn" id="nav-search-btn" type="button" aria-haspopup="true" aria-expanded="false">Search</button>
          <div class="nav-search-dropdown" id="nav-search-dropdown" role="menu" aria-hidden="true">
            <button class="dropdown-item" data-kind="movie" role="menuitem">Movie</button>
            <button class="dropdown-item" data-kind="tv" role="menuitem">TV Show</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container page">
    <div id="root"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Use an ad-blocker for your safety. This app uses TMDB data.</p>
    </div>
  </footer>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="/static/react/app.jsx"></script>
  <script>
    (function(){
      const root = document.getElementById('nav-search');
      if (!root) return;
      const input = document.getElementById('nav-search-input');
      const btn = document.getElementById('nav-search-btn');
      const menu = document.getElementById('nav-search-dropdown');

      function showMenu(){
        if (!input.value.trim()) { alert('Please enter a title.'); return; }
        menu.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
        menu.setAttribute('aria-hidden','false');
      }
      function hideMenu(){
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden','true');
      }
      function go(kind){
        const t = input.value.trim();
        if (!t) { hideMenu(); return; }
        const enc = encodeURIComponent(t);
        window.location.hash = `#/search/${kind}/${enc}/1`;
        hideMenu();
      }

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if (menu.classList.contains('open')) hideMenu(); else showMenu();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); showMenu(); }
        if (e.key === 'Escape') { hideMenu(); }
      });
      menu.querySelectorAll('.dropdown-item').forEach(el => {
        el.addEventListener('click', () => go(el.dataset.kind));
      });
      document.addEventListener('click', (e) => {
        if (!root.contains(e.target)) hideMenu();
      });
    })();
  </script>
  <script>
    (function(){
      // Hide the Home nav link when on the homepage
      const homeLink = document.getElementById('nav-home-link');
      if (!homeLink) return;
      function isHome(){
        const h = window.location.hash || '';
        return h === '' || h === '#' || h === '#/' || h === '#%2F' || h === '#%2f';
      }
      function update(){
        if (isHome()) {
          homeLink.style.display = 'none';
        } else {
          homeLink.style.display = '';
        }
      }
      window.addEventListener('hashchange', update);
      // Run on initial load
      update();
    })();
  </script>
</body>
</html>
